<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <!-- icon boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-2">
        <div class="logo">
          <h1 class="text-center">
            <span>HPL</span><span class="text-white">SHOP</span>
          </h1>
        </div>
        <hr />
        <p>
          <i class="bi bi-pie-chart-fill me-2"></i
          ><a href=""> Quản lý thống kê</a>
        </p>
        <p>
          <i class="bi bi-tag-fill me-2"></i><a href=""> Quản lý danh mục</a>
        </p>
        <p>
          <i class="bi bi-box-seam me-2"></i><a href=""> Quản lý sản phẩm</a>
        </p>
        <p>
          <i class="bi bi-people-fill me-2"></i
          ><a href=""> Quản lý người dùng</a>
        </p>
        <p>
          <i class="bi bi-cart-fill me-2"></i><a href=""> Quản lý đơn hàng</a>
        </p>
        <p>
          <i class="bi bi-chat-left-text-fill me-2"></i
          ><a href=""> Quản lý bình luận</a>
        </p>
        <hr />
        <div class="logout">
          <button id="logout">Đăng xuất</button>
        </div>
      </div>
      <div class="col-md-10">
        <div class="top">
          <p>TRANG QUẢN TRỊ WEBSITE HPLSHOP</p>
          <div>
            <span>Admin</span
            ><img
              width="30px"
              height="30px"
              src="https://lh3.googleusercontent.com/a/AAcHTtdsW-6i09Wa-XNKWjkAjv7vrId4EIbE5Ggj3W_rA6_-18Q=s576-c-no"
              alt=""
            />
          </div>
        </div>
        <div class="content">
          <div id="editModal" class="modal">
            <!-- Modal content -->
          </div>
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <label for="">Tên sản phẩm</label>
              <br />
              <input type="text" id="name" />
              <br />
              <label for="">Hình ảnh</label>
              <br />
              <input type="text" id="image" />
              <br />
              <label for="">Danh mục</label>
              <br />
              <section>
                <select name="" id="category">
                  <option value="65f4700a0dea43f70db2df0e">Laptop</option>
                  <option value="65f4701c0dea43f70db2df12">Mobile</option>
                </select>
              </section>
              <br />
              <label for="">Giá</label>
              <br />
              <input type="text" id="price" />
              <label for="">Quantity</label>
              <br />
              <input type="text" id="quantity" />
              <label for="">Product Type</label>
              <br />
              <select id="productType">
                <option value="0">--None--</option>
                <option value="1">Hot</option>
                <option value="2">New</option>
              </select>
              <br />
              <br />
              <label for="">Mô tả</label>
              <br />
              <input type="text" id="description" />
              <br />
              <button id="addPro">Thêm</button>
            </div>
          </div>
          <button id="openAddPage">Thêm sản phẩm</button>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Hình ảnh</th>
                <th>Giá</th>
                <th>Danh mục</th>
                <th>Mô tả</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer><p>@2024 by HPLSHOP</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
